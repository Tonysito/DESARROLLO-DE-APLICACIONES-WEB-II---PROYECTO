<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login del Servidor de Autorización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <style>
        body { background-color: #f8f9fa; }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            background: white;
            border-radius: 8px;
        }
        .small-link { font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 login-container">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña inválidos.
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Has cerrado la sesión.
                </div>

                <form method="post" th:action="@{/login}"> 
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <!-- ENLACE A LA RUTA DEL SPA (localhost:4200/registro) -->
                <div class="text-center mt-3 small-link">
                    ¿No tienes cuenta?
                    <a href="http://localhost:4200/registro" class="link-primary">Regístrate</a>
                </div>

                <div class="text-center mt-2 text-muted small">
                    Al registrarte aceptas las políticas del servicio.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
